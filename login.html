<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon-48x48.png" sizes="48x48" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="padding-top: 0;">
    <div class="login-container">
        <div class="login-card">
            <h3 class="text-center mb-4">Login</h3>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <div class="dropdown">
                        <button class="role-dropdown-btn dropdown-toggle w-100" type="button" id="roleDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Select Role
                        </button>
                        <ul class="dropdown-menu w-100" aria-labelledby="roleDropdown">
                            <li><a class="dropdown-item" href="#" onclick="setRole('Admin')">Admin</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setRole('Teacher')">Teacher</a></li>
                            <li><a class="dropdown-item" href="#" onclick="setRole('Student/Parent')">Student/Parent</a></li>
                        </ul>
                        <input type="hidden" id="selectedRole" name="role" value="">
                    </div>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="text-center mt-3">
                    <a href="#">Forgot your password?</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        function setRole(role) {
            document.getElementById('roleDropdown').innerText = role; 
            document.getElementById('selectedRole').value = role;
        }
    </script>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
